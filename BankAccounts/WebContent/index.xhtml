<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<body bgcolor="Sky Blue">
	    
	   
	     <h:form>
	       <h:dataTable  border="5"  bgcolor="pink"  value="#{con.display()}"  var="x">
	       
	       <h:column>
	       
	       <f:facet name="header">Account ID</f:facet>
	       
	       #{x.accountId}
	       
	       
	       </h:column>
	       
	       <h:column>
	       
	       <f:facet name="header">Account Type</f:facet>
	       
	       #{x.accountType}
	       
	       
	       </h:column>
	       
	       <h:column>
	       
	       <f:facet name="header">Accountholder Name</f:facet>
	       
	       #{x.accountHolderName}
	       
	       
	       </h:column>
	       
	       <h:column>
	       
	       <f:facet name="header">Accountholder Contact</f:facet>
	       
	       #{x.accountHolderContact}
	       
	       </h:column>
	       
	       
	       <h:column>
	       
	       <f:facet name="header">Account Balance</f:facet>
	       
	       #{x.accountBalance}
	       
	       </h:column>
	       
	       <h:column>
	       
	       <f:facet name="header">Account Setup Date</f:facet>
	       
	       #{x.accountSetupDate}
	       
	       </h:column>
	         <h:column>
	        <f:facet name="header">Action</f:facet>
	       
	       <h:commandLink value="Update"  action="#{con.edit(x.accountId)}"></h:commandLink>
	       
	       </h:column>
	        <h:column>
	       <f:facet name="header">Action</f:facet>
	       
	       <h:commandLink value="Delete" action="#{con.delete(x.accountId)}"></h:commandLink>
	       </h:column>
	       
	       
	     
	       </h:dataTable>
	       
	        
	     <br></br>
	     <br></br>
	      <h:commandButton value="Insert Employee"  action="NewAccountForm"></h:commandButton>
	   
	     </h:form>
	     
      </body>
</html>
